				$(".xz").css("background-image","url(../image/cart/check_on.jpg)");

				$(".xz").css("background-image","url(../image/cart/check.jpg)");
					$(this).attr("data",0);
				}
				js();
			})
			$(".jian").click(function(){
				var a = $(this).prev().val();
				a++;
				$(this).prev().val(a);
				js();

			$(".jia").click(function(){
				var a = $(this).next().val();
				a--;
				$(this).next().val(a);
				var a = $(".xz").attr("data");
				if(a==1){
					js();
				}
			})
			$(".del").click(function(){
				$(this).parent().parent().remove();
				js();

				var conut=0;

						conut+=parseInt(b);
